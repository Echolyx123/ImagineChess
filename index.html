<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Notation Learning App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="container">
            <h1>Learn Chess Notations</h1>
            <div class="app">
                <div id="chess-board" class="board"></div>
                <div class="notations">
                    <h2>Select the correct notation</h2>
                    <div id="notation-options" class="notation-options"></div>
                </div>
            </div>
            <div id="result" class="result"></div>
            <button id="next-btn" class="next-btn">Next</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
